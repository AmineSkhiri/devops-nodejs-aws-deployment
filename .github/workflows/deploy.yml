name: Deploy to AWS ECS & EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ” Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: ğŸ³ Build and Push Docker image to ECR
        id: ecr
        env:
          ECR_REGISTRY: 890742601773.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: devops-nodejs-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: ğŸš€ Deploy to ECS (Fargate)
        run: |
          aws ecs update-service \
            --cluster nodejs-cluster \
            --service node-service \
            --force-new-deployment \
            --region us-east-1

      - name: âš™ï¸ Update kubeconfig
        run: aws eks update-kubeconfig --region us-east-1 --name nodejs-eks-cluster

      - name: â˜¸ï¸ Deploy to EKS
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          # Replace image tag in deployment before applying
          envsubst < infrastructure/k8s/deployment.yaml.template > infrastructure/k8s/deployment.yaml
          kubectl apply -f infrastructure/k8s/deployment.yaml
          kubectl apply -f infrastructure/k8s/service.yaml
          kubectl rollout status deployment/nodejs-app

      - name: ğŸŒ Output Load Balancer URLs
        run: |
          echo "ğŸ”— ECS Load Balancer:"
          echo "http://nodejs-app-lb-7780150.us-east-1.elb.amazonaws.com"
          echo "ğŸ”— EKS Load Balancer:"
          kubectl get svc nodejs-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
